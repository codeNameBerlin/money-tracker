<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Money Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styly.css'>
</head>
<body>
    <h2>Money Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-tracker">
            <div>
                <h4>Income</h4>
                <p class="money-plus" id="money-plus">+$0.00</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p class="money-minus" id="money-minus">-$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul class="list" id="list">
            <li class="minus">Cash 
            <span>$400</span><button class="delete-btn"></button></li>
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label for="value">Value <br> (negative - expense, positive - income) </label>
                <input type="number" id="value" placeholder="Enter Value...">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
